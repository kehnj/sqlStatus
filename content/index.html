<html>
  <head>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.2.714/styles/kendo.common.min.css"/>
    <link rel="stylesheet" href="/content/site.min.css"/>
 </head>

  <body id="body">


    <div class="col-xs-12 row">
      <div class="col-xs-3">
        <strong>Database</strong>
      </div>
      <div class="status-column col-xs-3 text-center">
      <strong>Status</strong>
      </div>
      <div class="col-xs-3 text-center">
        <strong class="temp-column">Last Date</strong>
      </div>
      <div class="col-xs-3 text-center">
        <strong class="temp-column">As Of</strong>
      </div>
    </div>
    <div class="col-xs-12 row">
      <div class="col-xs-3">
        PLI-APPs
      </div>
      <div id="pli-app-status" class="status-column col-xs-3 text-center">
        ---
      </div>
      <div id="pli-app-date" class="col-xs-3 text-center">
        ---
      </div>
      <div id="pli-app-asof" class="col-xs-3 text-center">
        ---
      </div>
    </div>
    <div class="col-xs-12 row">
      <div class="col-xs-3">
        EFMS
      </div>
      <div id="efms-status" class="status-column col-xs-3 text-center">
        ---
      </div>
      <div id="efms-date" class="col-xs-3 text-center">
        ---
      </div>
      <div id="efms-asof" class="col-xs-3 text-center">
        ---
      </div>
    </div>
    <div class="col-xs-12">
      <ul id="messages"></ul>
    </div>

    <!-- Script References -->
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2016.2.714/js/kendo.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script src="/socketHelper.js"></script>
    <script src="/index.js"></script>

    <script>
      var socket = io();

      socket.on('sqlStatus', function(svr, sts, msg, tme){

          $('#' + svr + '-status').html(sts);
          $('#' + svr + '-date').html(msg);
          $('#' + svr + '-asof').html(tme);

      });

    </script>

  </body>
</html>
